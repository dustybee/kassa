<!-- made by Damian Vera -->
<!DOCTYPE HTML>
<html lang="nl">
    <head>
        <title>AH POS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="stylesheets/pos.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="main-container">
            <div id="main-screen" class="container">
                    <div id="bon_container">
                        <div id="bon_header">
                            <img src="images/pos/ah_logo.png" alt="AH" align="left">
                            <p>EUR</p>
                        </div>
                        <div id="bon_items">
                            <span class="aantal"></span>
                            <span class="item_naam"></span>
                            <span class="prijs"></span>
                        </div>
                        <div id="bon_footer">
                            <p id="bon_footer_text">druk op kassabon om te printen</p>
                        </div>
                    </div>
                    
                    <div id="middle_container">
                        <div id="dataInput">
                            Welkom
                        </div>
                        <div id="note_container">
                        </div>
                        <div id="symbol_container">
                            <img id="bonuskaart" src="images/pos/bonuskaart.png" alt="bonuskaart" align="left">
                            <img id="airmiles" src="images/pos/airmiles.png" alt="airmiles" align="left">
                            <img id="age" src="images/pos/age.png" alt="age" align="right">
                        </div>
                        <div id="keys">
                            <div id="function_button_container">
                                <button id="button-subtotaal" class="function_button" data-keyboard="subtotaal">Subtotaal</button>
                                <button id="button-plu" class="function_button" data-keyboard="plu">PLU</button>
                                <button id="button-aantal" class="function_button" data-keyboard="aantal">Aantal</button>
                                <button id="button-35procent" class="function_button dark" data-keyboard="35procent">35%</br>Korting</button>
                                <button id="button-zegels" class="function_button dark" data-keyboard="zegels">Zegels</button>
                            </div>

                            <!--Numeriek toetsenbord met herstel-->
                            <div id="number_button_container">
                                <button data-number="7" id="button-7" class="number_button">7</button>
                                <button data-number="8" id="button-8" class="number_button">8</button>
                                <button data-number="9" id="button-9" class="number_button">9</button>
                                <break></break>
                                <button data-number="4" id="button-4" class="number_button">4</button>
                                <button data-number="5" id="button-5" class="number_button">5</button>
                                <button data-number="6" id="button-6" class="number_button">6</button>
                                <break></break>
                                <button data-number="1" id="button-1" class="number_button">1</button>
                                <button data-number="2" id="button-2" class="number_button">2</button>
                                <button data-number="3" id="button-3" class="number_button">3</button>
                                <break></break>
                                <button data-number="0" id="button-0" class="number_button">0</button>
                                <button data-number="00" id="button-00" class="number_button">00</button>
                                <button id="button-c" class="number_button">C</button>
                                <break></break>
                                <button data-type="herstel" id="button-herstel" class="function_button herstel dark" data-keyboard="herstel">Herstel</button>
                            </div>
                        </div>
                        <!--Kassa informatie blok onder het numeriek toetsenbord-->
                        <div id="info">
                            <div id="">
                                <span id="kassa">Kassa:</span>
                                <span id="kassaNumber">1</span>
                            </div>
                            <div id="">
                                <span id="employee">Caissiere:</span>
                                <span id="employeeNumber">66</span>
                            </div>
                            <span id="time"></span>
                        </div>
                    </div>
                </div>

                <!--Plu lijst AGF stuks-->
                <div id="plu-lijst-screen" class="container">
                    <button data-item="AH AUBERGINE" data-plu="5445" data-price="0.99" class="plu-button"><img src="images/pos/aubergine.png" alt="" align="left"><span class="plu-code">5445</span><span class="plu-item-name">&nbsp; Aubergine</span></button>
                    <button data-item="AVOCADO" data-plu="277" data-price="1.09" class="plu-button"><img src="images/pos/avocado.png" alt="" align="left"><span class="plu-code" >277</span><span class="plu-item-name">&nbsp; Avocado</span></button>
                    <button data-item="BLOEMKOOL" data-plu="3" data-price="1.99" class="plu-button"><img src="images/pos/bloemkool.png" alt="" align="left"><span class="plu-code" >&nbsp;3</span><span class="plu-item-name">&nbsp; Bloemkool</span></button>
                    <button data-item="BOSPEEN" data-plu="88" data-price="1.29" class="plu-button"><img src="images/pos/bospeen.png" alt="" align="left"><span class="plu-code" >88</span><span class="plu-item-name">&nbsp; Bospeen</span></button>
                    <button data-item="COURGETTE" data-plu="63" data-price="0.89" class="plu-button"><img src="images/pos/courgette.png" alt="" align="left"><span class="plu-code" >63</span><span class="plu-item-name">&nbsp; Courgette</span></button>
                    <button data-item="IETS KRUIMIGE AARDAPPELEN" data-price="3.79" data-plu="139" class="plu-button"><img src="images/pos/kruimige-aarappelen.png" alt="" align="left"><span class="plu-code" >139</span><span class="plu-item-name">&nbsp;kruimige aar</span></button>
                    <button data-item="IJSBERGSLA" data-plu="95" data-price="1.19" class="plu-button"><img src="images/pos/ijsbergsla.png" alt="" align="left"><span class="plu-code" >95</span><span class="plu-item-name">&nbsp;Ijsbergsla</span></button>
                    <button data-item="KNOLSELDERIJ" data-plu="66" data-price="0.95" class="plu-button"><img src="images/pos/knolselderij.png" alt="" align="left"><span class="plu-code" >66</span><span class="plu-item-name">&nbsp;Knolselderij</span></button>
                    <button data-item="KOMKOMMER" data-plu="10" data-price="0.99" class="plu-button"><img src="images/pos/komkommer.png" alt="" align="left"><span class="plu-code" >10</span><span class="plu-item-name">&nbsp;Komkommer</span></button>
                    <button data-item="KROPSLA" data-plu="36" data-price="1.19" class="plu-button"><img src="images/pos/kropsla.png" alt="" align="left"><span class="plu-code" >36</span><span class="plu-item-name">&nbsp;Kropsla</span></button>
                    <button data-item="PAPRIKA GEEL" data-plu="247" data-price="0.99" class="plu-button"><img src="images/pos/paprika-geel.png" alt="" align="left"><span class="plu-code" >247</span><span class="plu-item-name">&nbsp;Paprika geel</span></button>
                    <button data-item="PAPRIKA GROEN " data-plu="385" data-price="0.99" data class="plu-button"><img src="images/pos/paprika-groen.png" alt="" align="left"><span class="plu-code" >385</span><span class="plu-item-name">&nbsp;Paprika groen</span></button>
                    <button data-item="PAPRIKA ORANJE" data-plu="386" data-price="0.99" class="plu-button"><img src="images/pos/paprika-oranje.png" alt="" align="left"><span class="plu-code" >386</span><span class="plu-item-name">&nbsp;paprika oranje</span></button>
                    <button data-item="PAPRIKA ROOD" data-plu="833" data-price="0.99" class="plu-button"><img src="images/pos/paprika-rood.png" alt="" align="left"><span class="plu-code" >833</span><span class="plu-item-name">&nbsp;paprika rood</span></button>
                    <button data-item="SPITSKOOL" data-plu="490" data-price="1.29" class="plu-button"><img src="images/pos/spitskool.png" alt="" align="left"><span class="plu-code" >490</span><span class="plu-item-name">&nbsp;Spitskool</span></button>
                    <button data-item="PREI" data-plu="301" data-price="0.55" class="plu-button"><img src="images/pos/prei.png" alt="" align="left"><span class="plu-code" >301</span><span class="plu-item-name">&nbsp;Prei</span></button>
                    <button data-item="SALADE UI" data-plu="198" data-price="0.79" class="plu-button"><img src="images/pos/salade-ui.png" alt="" align="left"><span class="plu-code" >198</span><span class="plu-item-name">&nbsp;Salade-ui</span></button>
                    <button data-item="WINERPEEN" data-plu="538" data-price="1.29" class="plu-button"><img src="images/pos/bospeen.png" alt="" align="left"><span class="plu-code" >538</span><span class="plu-item-name">&nbsp;winterpeen</span></button>
                    <button data-item="BLEEKSELDERIJ" data-plu="5560" data-price="0.99" class="plu-button"><img src="images/pos/bleekselderij.png" alt="" align="left"><span class="plu-code" >5560</span><span class="plu-item-name">&nbsp;Bleekslederij</span></button>
                    <button data-item="VASTKOKENDE AARDAPPELEN" data-price="3.79" data-plu="182" class="plu-button"><img src="images/pos/vastkokende-aardappelen.png" alt="" align="left"><span class="plu-code" >182</span><span class="plu-item-name">&nbsp;vastkokende </span></button>
                    <button data-item="VENKEL" data-plu="306" data-price="1.05" class="plu-button"><img src="images/pos/venkel.png" alt="" align="left"><span class="plu-code" >306</span><span class="plu-item-name">&nbsp;Venkel</span></button>
                    <button data-item="RADIJS" data-plu="5553" data-price="0.99" class="plu-button"><img src="images/pos/radijs.png" alt="" align="left"><span class="plu-code" >5559</span><span class="plu-item-name">&nbsp;Radijs</span></button>
                    <button data-item="SEREH" data-plu="233" data-price="0.99" class="plu-button"><img src="images/pos/sereh.png" alt="" align="left"><span class="plu-code" >233</span><span class="plu-item-name">&nbsp;Sereh</span></button>
                    <button data-item="RODE PEPER" data-plu="749" data-price="0.29" class="plu-button"><img src="images/pos/rode-peper.png" alt="" align="left"><span class="plu-code" >749</span><span class="plu-item-name">&nbsp;Rode peper</span></button>
                    <button data-item="BIO COURGETTE" data-plu="842" data-price="1.49" class="plu-button"><img src="images/pos/bio-courgette.png" alt="" align="left"><span class="plu-code" >842</span><span class="plu-item-name">&nbsp;Bio Courgette</span></button>
                </div>
                
                <!--het hoofdmenu-->

                <div id="menuoptions" class="menuoptions">
                    <button v-bind:data-button=buttons.button1.text v-bind:data-menu=buttons.button1.menu class="menu_button" onclick="menuButton(this)"><img v-bind:src=buttons.button1.image v-bind:alt=buttons.button1.text align="left">{{buttons.button1.text}}</button>
                    <button v-bind:data-button=buttons.button2.text v-bind:data-menu=buttons.button2.menu class="menu_button" onclick="menuButton(this)"><img v-bind:src=buttons.button2.image v-bind:alt=buttons.button2.text align="left">{{buttons.button2.text}}</button>
                    <button v-bind:data-button=buttons.button3.text v-bind:data-menu=buttons.button3.menu class="menu_button" onclick="menuButton(this)"><img v-bind:src=buttons.button3.image v-bind:alt=buttons.button3.text align="left">{{buttons.button3.text}}</button>
                    <button v-bind:data-button=buttons.button4.text v-bind:data-menu=buttons.button4.menu class="menu_button" onclick="menuButton(this)"><img v-bind:src=buttons.button4.image v-bind:alt=buttons.button4.text align="left">{{buttons.button4.text}}</button>
                    <button v-bind:data-button=buttons.button5.text v-bind:data-menu=buttons.button5.menu class="menu_button" onclick="menuButton(this)"><img v-bind:src=buttons.button5.image v-bind:alt=buttons.button5.text align="left">{{buttons.button5.text}}</button>
                    <button v-bind:data-button=buttons.button6.text v-bind:data-menu=buttons.button6.menu class="menu_button" onclick="menuButton(this)"><img v-bind:src=buttons.button6.image v-bind:alt=buttons.button6.text align="left">{{buttons.button6.text}}</button>
                    <button v-bind:data-button=buttons.button7.text v-bind:data-menu=buttons.button7.menu class="menu_button" onclick="menuButton(this)"><img v-bind:src=buttons.button7.image v-bind:alt=buttons.button7.text align="left">{{buttons.button7.text}}</button>
                    <button v-bind:data-button=buttons.button8.text v-bind:data-menu=buttons.button8.menu class="menu_button" onclick="menuButton(this)"><img v-bind:src=buttons.button8.image v-bind:alt=buttons.button8.text align="left">{{buttons.button8.text}}</button>
                </div>
            </div>            
        <script src="scripts/kassa.js"></script>
    </body>
</html>
